<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="description" content="{{ site.description }}">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
  <nav class="post-nav">
    <a href="{{ '/' | relative_url }}">&larr; Back</a>
  </nav>

  <article class="post">
    <header class="post-header">
      <h1>{{ page.title }}</h1>
      <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %d, %Y" }}</time>
    </header>
    <div class="post-content">
      {{ content }}
    </div>
  </article>

  <footer class="site-footer">
    <a href="https://github.com/mspana" target="_blank" rel="noopener">GitHub</a>
    <a href="https://linkedin.com/in/mspana" target="_blank" rel="noopener">LinkedIn</a>
    <a href="https://aristotle.games" target="_blank" rel="noopener">Aristotle</a>
  </footer>
</body>
</html>
